<!DOCTYPE html>
<title>musicfeed</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="style.css">

<div ng-app="app" ng-controller="AppController" class="view phone-4">

	<script type="text/ng-template" id="carousel.html">
		<ul style="width: {{ panes.length*100 }}%; left: 0%;" ng-class="{ 'animate': animate, 'slow': slow }">
		    <li class="pane" ng-repeat="pane in panes" style="width: {{ 100/panes.length }}%; opacity: {{ bullets[$index].opacity }};">
		        <p>{{ pane.text }}</p>
		    </li>
		</ul>

		<div class="intro-app-ui"></div>

		<nav ng-class="{ 'control-enabled': bulletControl, 'animate': animate, 'slow': slow }">
		    <ul id="story-progress-indicator">
		        <li ng-repeat="bullet in bullets" ng-click="bulletControlNav( $index )">
		            <i style="opacity: {{ bullet.opacity }};"></i>
		        </li>
		    </ul>
		</nav>
	</script>

	<script type="text/ng-template" id="intro-app-ui.html">
		<div id="display">

		    <div id="menubar">
		        <div id="menu-toggle">
		            <svg x="0px" y="0px" preserveAspectRatio="xMinYMin meet" width="100%" height="100%" viewBox="0 0 20 14" enable-background="new 0 0 20 14">
		                <rect fill="#333437" width="20" height="2"/>
		                <rect fill="#333437" width="20" height="2" y="6"/>
		                <rect fill="#333437" width="20" height="2" y="12"/>
		            </svg>
		        </div>
		        <div id="app-name">musicfeed</div>
		    </div>

		    <ul id="feed">
		        <li ng-repeat="track in tracks" ng-class="{ new: track.new, 'new-red': track.colorName=='red' && track.new, 'new-green': track.colorName=='green' && track.new, 'new-yellow': track.colorName=='yellow' && track.new, 'new-blue': track.colorName=='blue' && track.new }">
		            <div class="track-imagery">
		                <div class="play">
		                    <svg x="0px" y="0px" preserveAspectRatio="xMinYMin meet" width="100%" height="100%" viewBox="0 0 50 50" enable-background="new 0 0 50 50">
		                        <polygon fill="#ffffff" points="0,50 0,0 50,25 "/>
		                    </svg>
		                </div>
		                <div class="remove">
		                    <i></i>
		                    <b></b>
		                </div>
		            </div>
		            <div class="track-info">
		                <div class="avatar">
		                    <svg x="0px" y="0px" preserveAspectRatio="xMinYMin meet" width="100%" height="100%" viewBox="0 0 46 46" enable-background="new 0 0 46 46">
		                        <path d="M9.776,41.813c1.594-0.445,3.584-0.65,4.931-0.944c0.88-0.194,2.161-0.673,2.588-1.19
		                            c0.427-0.518,0.168-5.292,0.168-5.292s-0.789-1.229-1.216-2.329c-0.427-1.087-0.893-4.075-0.893-4.075s-0.88-0.013-1.19-1.552
		                            c-0.323-1.682-0.854-2.355-0.789-3.609c0.065-1.164,0.673-1.229,0.737-1.229c0,0-0.647-1.772-0.725-5.486
		                            C13.297,11.694,16.66,7.36,23,7.36s9.716,4.347,9.613,8.759c-0.091,3.726-0.725,5.485-0.725,5.485c0.065,0,0.673,0.065,0.737,1.229
		                            c0.065,1.255-0.453,1.954-0.789,3.636c-0.311,1.539-1.19,1.539-1.19,1.539s-0.466,2.976-0.893,4.063
		                            c-0.427,1.087-1.216,2.329-1.216,2.329s-0.259,4.774,0.168,5.291c0.427,0.505,1.708,0.996,2.588,1.19
		                            c1.335,0.294,3.334,0.49,4.931,0.932C42.134,37.651,46,30.779,46,23C46,10.297,35.703,0,23,0S0,10.297,0,23
		                            C0,30.779,3.865,37.65,9.776,41.813z"/>
		                    </svg>
		                </div>
		                <div class="lines">
		                    <i></i>
		                    <i></i>
		                </div>
		                <div class="heart">
		                    <svg x="0px" y="0px" preserveAspectRatio="xMinYMin meet" width="100%" height="100%" viewBox="0 0 384 384" enable-background="new 0 0 384 384">
		                        <path d="M276.8,34.4c50.7,0,91.9,41.3,91.9,92.3c0,26.2-10.9,49.8-28.3,66.6L192,343.1L41,190.6
		                            c-15.8-16.6-25.6-39.1-25.6-63.9c0-51,41.1-92.3,91.9-92.3c38.2,0,70.9,23.4,84.8,56.8C205.8,57.9,238.6,34.4,276.8,34.4 M276.8,19
		                            C243,19,212,34.8,192,60.8c-20-26-51-41.8-84.8-41.8C48.1,19,0,67.3,0,126.7c0,27.9,10.6,54.4,29.9,74.6L181.1,354l10.9,11l10.9-11
		                            l148.3-149.8c21-20.3,32.8-47.9,32.8-77.5C384,67.3,335.9,19,276.8,19L276.8,19z"/>
		                    </svg>
		                    <i></i>
		                    <b></b>
		                </div>
		            </div>
		        </li>
		    </ul>

		    <div id="player">
		        <div id="track-video">
		            <div>
		                <video autoplay loop muted>
		                    <source src="intro-player-video.mp4" />
		                </video>
		            </div>
		        </div>
		        <div id="player-progress-bar">
		            <div id="play-progress"></div>
		        </div>
		        <div id="mini-player-control">
		            <div id="mini-player-btn"></div>
		            <div id="mini-playing-info"></div>
		        </div>
		        <div id="full-player-playing-info"></div>
		        <div id="full-player-control">
		            <div id="full-player-prev"></div>
		            <div id="full-player-btn"></div>
		            <div id="full-player-next"></div>
		        </div>
		    </div>

		</div>

		<div id="lock-button"></div>
		<div id="mute-button"></div>
		<div id="up-button"></div>
		<div id="down-button"></div>
		<div id="camera"></div>
		<div id="mic"></div>
		<div id="receiver"></div>
		<div id="home-button"></div>
	</script>

	<div class="carousel"></div>

</div>

<script src="hammer.min.js"></script>
<script src="jquery.min.js"></script>
<script src="angular.min.js"></script>
<script src="angular-animate.min.js"></script>
<script src="musicfeed-angular-app.min.js"></script>
